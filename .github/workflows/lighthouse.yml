name: Lighthouse

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  pull-requests: write

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - run: npm run build

      - name: Lighthouse CI
        id: lighthouse
        uses: treosh/lighthouse-ci-action@v12
        with:
          configPath: ./lighthouserc.json
          uploadArtifacts: true

      - name: Format Lighthouse results
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const manifest = ${{ steps.lighthouse.outputs.manifest }};
            if (!manifest || !manifest.length) {
              core.warning('No Lighthouse results found');
              return;
            }

            let body = '## Lighthouse Results\n\n';
            body += '| Page | Performance | Accessibility | Best Practices | SEO |\n';
            body += '|------|------------|---------------|----------------|-----|\n';

            const representative = manifest.filter(e => e.isRepresentativeRun);
            const entries = representative.length ? representative : manifest;

            for (const entry of entries) {
              const url = new URL(entry.url);
              const page = url.pathname === '/' || url.pathname === '/index.html'
                ? 'index.html'
                : url.pathname.replace(/^\//, '');
              const s = entry.summary;
              const fmt = (v) => `${Math.round(v * 100)}`;
              body += `| \`${page}\` | ${fmt(s.performance)} | ${fmt(s.accessibility)} | ${fmt(s['best-practices'])} | ${fmt(s.seo)} |\n`;
            }

            body += '\n_Median of 3 runs per page. Full reports in workflow artifacts._\n';

            await core.summary.addRaw(body).write();

            if (context.eventName === 'pull_request') {
              const { data: comments } = await github.rest.issues.listComments({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
              });
              const marker = '<!-- lighthouse-results -->';
              body = marker + '\n' + body;
              const existing = comments.find(c => c.body?.includes(marker));
              if (existing) {
                await github.rest.issues.updateComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  comment_id: existing.id,
                  body,
                });
              } else {
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: context.issue.number,
                  body,
                });
              }
            }
