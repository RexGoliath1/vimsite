<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gnss constellation / vimsite</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,300;0,400;0,500;0,600;1,400&display=swap"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <style>
      /* Override site max-width layout — gnss page is full-viewport */
      body {
        max-width: 100%;
        padding: 0;
        margin: 0;
        overflow: hidden; /* safe: nothing needs to break out of body anymore */
      }

      header {
        padding: 0.75rem var(--gutter) 0;
      }

      main > h1 {
        padding: 0 var(--gutter) 0.5rem;
        margin: 0;
      }

      /* ── canvas container — full-width, no breakout needed ─────────────── */
      .gnss-viz-container {
        position: relative;
        width: 100%;
      }

      #gnss-canvas {
        display: block;
        width: 100%;
        height: calc(100vh - 80px);
        min-height: 500px;
        background: #000;
        border: 1px solid var(--border);
      }

      /* ── HUD panel ────────────────────────────────────────────────────── */
      #hud-panel {
        position: absolute;
        top: 0;
        right: 0;
        width: 300px;
        z-index: 10;
        background: rgba(0, 0, 0, 0.88);
        border-left: 1px solid #1a3a1a;
        border-bottom: 1px solid #1a3a1a;
        padding: 8px 12px;
        font-family: 'IBM Plex Mono', monospace;
        font-size: 0.85rem;
        color: #7ab87a;
        box-sizing: border-box;
        line-height: 1.5;
      }

      #hud-panel .hud-row {
        display: flex;
        align-items: center;
        gap: 5px;
        margin-bottom: 5px;
        flex-wrap: wrap;
      }

      #hud-clock {
        color: #9dd49d;
        font-size: 0.8rem;
        letter-spacing: 0.02em;
        flex: 1;
      }

      #tle-status {
        color: #5a9a5a;
        font-size: 0.74rem;
        letter-spacing: 0.04em;
        text-align: right;
      }

      /* Keplerian fallback — orange to signal approximate/loading mode */
      #tle-status[data-mode='fallback'] {
        color: #ffab40;
      }

      #tle-status[data-mode='live'] {
        color: #5a9a5a;
      }

      #hud-panel button {
        background: transparent;
        border: 1px solid #3a7a3a;
        color: #7acc7a;
        font-family: inherit;
        font-size: 0.8rem;
        padding: 2px 6px;
        cursor: pointer;
        line-height: 1.4;
      }

      #hud-panel button:hover {
        border-color: #7acc7a;
        color: #a0e0a0;
      }

      #time-scrubber {
        flex: 1;
        min-width: 0;
        background: #050e05;
        border: 1px solid #2a5a2a;
        color: #7ab87a;
        font-family: inherit;
        font-size: 0.75rem;
        padding: 2px 4px;
        color-scheme: dark;
        width: 100%;
      }

      .hud-warp {
        display: flex;
        align-items: center;
        gap: 6px;
      }

      #time-warp-slider {
        flex: 1;
        width: 100%;
        min-width: 0;
        accent-color: #39ff14;
      }

      #time-warp-value {
        color: #39ff14;
        width: 8ch;
        flex-shrink: 0;
        font-size: 0.82rem;
      }

      .hud-divider {
        border: none;
        border-top: 1px solid #1a3a1a;
        margin: 5px 0;
      }

      /* ── Constellation legend ─────────────────────────────────────────── */
      .hud-legend {
        margin-bottom: 5px;
      }

      .legend-item {
        display: flex;
        align-items: center;
        gap: 5px;
        padding: 2px 3px;
        border-radius: 2px;
        cursor: default;
        transition: background 0.1s;
      }

      .legend-item:hover {
        background: rgba(57, 255, 20, 0.06);
      }

      .legend-item input[type='checkbox'] {
        accent-color: #39ff14;
        width: 11px;
        height: 11px;
        margin: 0;
        cursor: pointer;
        flex-shrink: 0;
      }

      .legend-dot {
        font-size: 1.1rem;
        line-height: 1;
        flex-shrink: 0;
      }

      .legend-name {
        flex: 1;
        letter-spacing: 0.04em;
        font-size: 0.95rem;
        color: #9dd49d;
      }

      /* ── Visible-only + location ──────────────────────────────────────── */
      .hud-vis-only label {
        display: flex;
        align-items: center;
        gap: 4px;
        cursor: pointer;
      }

      .hud-vis-only input[type='checkbox'] {
        accent-color: #39ff14;
        width: 11px;
        height: 11px;
        margin: 0;
      }

      .hud-location {
        gap: 3px;
      }

      .hud-location input[type='number'] {
        width: 80px;
        background: #050e05;
        border: 1px solid #2a5a2a;
        color: #7ab87a;
        font-family: inherit;
        font-size: 0.8rem;
        padding: 2px 4px;
        min-width: 0;
        -moz-appearance: textfield;
      }

      .hud-location input[type='number']::-webkit-inner-spin-button,
      .hud-location input[type='number']::-webkit-outer-spin-button {
        -webkit-appearance: none;
      }

      #elev-mask-slider {
        flex: 1;
        accent-color: #39ff14;
      }

      .hud-elev-mask {
        display: flex;
        align-items: center;
        gap: 6px;
      }

      /* ── Overlay toggles ──────────────────────────────────────────────── */
      .hud-section-label {
        font-size: 0.7rem;
        color: #5a9a5a;
        letter-spacing: 0.08em;
        margin-top: 6px;
        margin-bottom: 2px;
        text-transform: uppercase;
      }

      .hud-toggles {
        display: flex;
        flex-wrap: wrap;
        gap: 4px 10px;
      }

      .hud-toggle {
        display: flex;
        align-items: center;
        gap: 3px;
        font-size: 0.78rem;
        color: #9dd49d;
        cursor: pointer;
        white-space: nowrap;
      }

      .hud-toggle input[type='checkbox'] {
        accent-color: #39ff14;
        cursor: pointer;
      }

      /* ── PRN list panel ───────────────────────────────────────────────── */
      #prn-list {
        font-size: 0.72rem;
        line-height: 1.6;
        color: #7ab87a;
        max-height: none;
      }

      #prn-list-panel {
        margin-top: 6px;
      }

      /* ── Sky plot ─────────────────────────────────────────────────────── */
      #sky-plot-canvas {
        display: block;
        margin-top: 6px;
        border: 1px solid #1a3a1a;
        width: 260px;
        height: 260px;
      }

      /* Hide post-nav and footer on full-screen viz page */
      .post-nav,
      footer {
        display: none;
      }

      /* ── Footer notes ─────────────────────────────────────────────────── */
      .gnss-footer-note {
        font-size: 0.65rem;
        color: var(--border);
        margin-top: 0.75rem;
        letter-spacing: 0.03em;
      }

      .gnss-footer-note a {
        color: var(--border);
        text-decoration: underline;
      }

      .gnss-footer-note a:hover {
        color: var(--fg-dim);
      }
    </style>
  </head>
  <body>
    <header>
      <nav style="font-size: 0.8rem; color: var(--fg-dim)">
        <a href="index.html">~/log</a> / gnss-constellation
      </nav>
    </header>

    <main>
      <h1 style="font-size: 1.3rem; font-weight: 600; color: var(--accent); margin-bottom: 0.5rem">
        gnss constellation
      </h1>

      <div class="gnss-viz-container">
        <canvas id="gnss-canvas" aria-label="GNSS constellation orbit visualization"></canvas>

        <!-- Axis label overlay — screen-space labels for ECEF/ECI axes -->
        <div
          id="axis-labels"
          style="
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
          "
        ></div>

        <!-- HUD overlay ───────────────────────────────────────────────── -->
        <div id="hud-panel">
          <!-- Clock + TLE status -->
          <div class="hud-row">
            <span id="hud-clock">-- utc</span>
            <span id="tle-status">keplerian</span>
          </div>

          <!-- Time controls -->
          <div class="hud-row">
            <button id="btn-pause" title="pause / play">⏸</button>
            <button id="btn-reset-time" title="jump to now">now</button>
          </div>
          <div class="hud-row">
            <input id="time-scrubber" type="datetime-local" title="scrub to date/time (UTC)" />
          </div>

          <!-- Warp slider -->
          <div class="hud-row hud-warp">
            <span>warp</span>
            <input id="time-warp-slider" type="range" min="0" max="100" value="23" step="0.5" />
            <span id="time-warp-value">120×</span>
          </div>

          <hr class="hud-divider" />

          <!-- Constellation toggles + legend -->
          <div class="hud-legend">
            <div class="legend-item" data-const-idx="0">
              <input id="toggle-gps" type="checkbox" checked title="GPS" />
              <span class="legend-dot" style="color: #39ff14">●</span>
              <span class="legend-name">GPS</span>
            </div>
            <div class="legend-item" data-const-idx="1">
              <input id="toggle-glonass" type="checkbox" checked title="GLONASS" />
              <span class="legend-dot" style="color: #ff4444">●</span>
              <span class="legend-name">GLONASS</span>
            </div>
            <div class="legend-item" data-const-idx="2">
              <input id="toggle-galileo" type="checkbox" checked title="Galileo" />
              <span class="legend-dot" style="color: #00ffcc">●</span>
              <span class="legend-name">Galileo</span>
            </div>
            <div class="legend-item" data-const-idx="3">
              <input id="toggle-beidou" type="checkbox" checked title="BeiDou" />
              <span class="legend-dot" style="color: #ffaa00">●</span>
              <span class="legend-name">BeiDou</span>
            </div>
          </div>

          <!-- Overlay toggles -->
          <div class="hud-section-label">overlays</div>
          <div class="hud-toggles">
            <label class="hud-toggle"
              ><input type="checkbox" id="toggle-inc-rings" checked /> inc rings</label
            >
            <label class="hud-toggle"
              ><input type="checkbox" id="toggle-ecef-axes" /> ecef axes</label
            >
            <label class="hud-toggle"
              ><input type="checkbox" id="toggle-eci-axes" /> eci axes</label
            >
            <label class="hud-toggle"
              ><input type="checkbox" id="toggle-borders" checked /> borders</label
            >
            <label class="hud-toggle"
              ><input type="checkbox" id="toggle-elev-cone" /> elev cone</label
            >
          </div>

          <!-- Visible-only filter -->
          <div class="hud-row hud-vis-only">
            <label>
              <input id="toggle-visible-only" type="checkbox" />
              <span>visible only (el &gt; 5°)</span>
            </label>
          </div>

          <!-- Elevation mask slider -->
          <div class="hud-row hud-elev-mask">
            <label>mask</label>
            <input type="range" id="elev-mask-slider" min="0" max="90" step="1" value="5" />
            <span id="elev-mask-value">5°</span>
          </div>

          <hr class="hud-divider" />

          <!-- Ground location -->
          <div class="hud-row hud-location">
            <span>lat</span>
            <input
              id="ground-lat"
              type="number"
              step="0.0001"
              value="41.85"
              title="observer latitude"
            />
            <span>lon</span>
            <input
              id="ground-lon"
              type="number"
              step="0.0001"
              value="-87.65"
              title="observer longitude"
            />
            <button id="btn-set-location" title="apply location">↵</button>
          </div>

          <!-- Sky plot canvas (260×260 logical px) -->
          <canvas
            id="sky-plot-canvas"
            width="260"
            height="260"
            aria-label="Sky plot: satellite azimuth/elevation from observer"
          ></canvas>

          <!-- PRN list panel -->
          <div id="prn-list-panel">
            <div class="hud-section-label">visible prns</div>
            <div id="prn-list"></div>
          </div>
        </div>
        <!-- /#hud-panel -->
      </div>
      <!-- /.gnss-viz-container -->

      <p class="gnss-footer-note">
        TLE data:
        <a href="https://celestrak.org/NORAD/elements/" target="_blank" rel="noopener"
          >celestrak.org/NORAD/elements</a
        >
        &middot; updated every 12h &middot; hover legend to highlight constellation
      </p>
    </main>

    <nav class="post-nav">
      <a class="back" href="index.html">← ~/log</a>
    </nav>

    <footer>
      <p class="vim-hint">← → navigate · backspace ~/log</p>
      <p class="footer-eof">EOF</p>
    </footer>

    <script src="assets/js/main.js" defer></script>
    <script type="module">
      // ── Browser compatibility ─────────────────────────────────────────────
      // Chrome/Edge (Chromium) + Safari: full support, hardware-accelerated WebGL2.
      // Firefox desktop: WebGL2 available, but the winit throw_str mechanism (see
      //   below) may interact differently with SpiderMonkey in some versions. If the
      //   canvas stays black, check the browser console for a RuntimeError.
      // Edge on Windows: works but ANGLE (DirectX translation) adds CPU overhead vs
      //   Metal on Apple Silicon. No code fix; it's a driver/GPU-path issue.
      // Headless CI: Chromium supports WebGL2 headlessly with --use-angle=gl.
      //   Firefox headless does NOT support WebGL2 (Mozilla bug #1375585, unfixed).
      //   WebKit headless same. Firefox/Safari testing requires xvfb or real hardware.

      import initWasm, * as wasmModule from '/assets/wasm/gnss-constellation/gnss_constellation.js';
      import { initHud } from '/assets/js/gnss-hud.js';
      import { initSkyPlot } from '/assets/js/gnss-skyplot.js';

      // Show a styled error overlay inside the canvas container.
      function showCompatError(msg) {
        const container = document.querySelector('.gnss-viz-container');
        const err = document.createElement('div');
        err.style.cssText =
          'position:absolute;top:0;left:0;width:100%;height:100%;' +
          'display:flex;flex-direction:column;align-items:center;justify-content:center;' +
          'background:#000;color:var(--fg);font:0.85rem/1.6 var(--font-mono);' +
          'padding:2rem;box-sizing:border-box;text-align:center;z-index:10';
        err.innerHTML =
          '<p style="color:var(--accent);margin-bottom:1rem">!! renderer error</p>' +
          '<p style="max-width:500px;color:var(--fg-dim)">' +
          msg +
          '</p>' +
          '<p style="margin-top:1.5rem;font-size:0.75rem;color:var(--border)">' +
          'check browser console for details · works in Chrome and Safari' +
          '</p>';
        container.appendChild(err);
      }

      // ── WebGL2 availability probe ─────────────────────────────────────────
      // Use a fresh canvas to avoid consuming a context slot on the real canvas.
      // Firefox with resistFingerprinting, headless mode, or missing GPU drivers
      // returns null here. Show a clear message instead of a silent black screen.
      const webgl2Probe = document.createElement('canvas').getContext('webgl2');
      if (!webgl2Probe) {
        showCompatError(
          'WebGL 2 is required but not available in this browser or context. ' +
            'Try Chrome, Edge, or Safari. ' +
            'Firefox in private/strict mode may disable WebGL.',
        );
      } else {
        // ── WASM init ─────────────────────────────────────────────────────
        // initWasm() throws because winit's EventLoop::run() calls
        // wasm_bindgen::throw_str() to hand control back to the JS event loop.
        // This produces `new Error("Using exceptions for control flow...")`.
        // The WASM instance is NOT poisoned by this throw; exports remain callable.
        // IMPORTANT: a WebAssembly.RuntimeError means an actual Rust panic (.expect()
        // or unreachable). That must NOT be swallowed — surface it to the user.
        let wasmOk = false;
        try {
          await initWasm();
          wasmOk = true; // only reached if initWasm resolves without throwing
        } catch (e) {
          if (e instanceof WebAssembly.RuntimeError) {
            // Real WASM panic — .expect() failed, unreachable hit, etc.
            // Most likely cause: WebGL2 context creation failed inside three-d.
            console.error('[gnss] WASM RuntimeError (Rust panic):', e);
            showCompatError(
              'WASM renderer panicked during startup. ' +
                'This can happen if the WebGL2 context could not be created ' +
                '(driver issue, hardware limit, or browser restriction).',
            );
          } else {
            // Expected winit control-flow throw — WASM instance is intact.
            // GnssState was fully initialized before EventLoop::run() threw.
            wasmOk = true;
          }
        }

        // Wire HUD controls and sky plot. These work because:
        // - GnssState was fully initialized in start() before event_loop.run() threw
        // - wasm_bindgen::throw_str does NOT poison the WASM instance
        if (wasmOk)
          try {
            initHud(wasmModule);
        initSkyPlot(wasmModule);

        // Wire constellation highlight on legend hover
        document.querySelectorAll('.legend-item[data-const-idx]').forEach((el) => {
          const idx = Number(el.dataset.constIdx);
          el.addEventListener('mouseenter', () => wasmModule.set_highlighted_constellation(idx));
          el.addEventListener('mouseleave', () => wasmModule.set_highlighted_constellation(-1));
        });

        // ── Screen-space axis labels ─────────────────────────────────────
        const axisLabelContainer = document.getElementById('axis-labels');
        const gnssCanvas = document.getElementById('gnss-canvas');
        const AXIS_TIP_R = 2.5; // must match Rust axis_max_r

        // Label definitions: [id, 3D position (fn of gmst), color, text]
        // ECEF positions are static; ECI positions rotate with GMST
        function makeAxisLabels() {
          return [
            { id: 'lbl-ecef-x', pos: () => [AXIS_TIP_R, 0, 0], color: '#ff5050', text: 'X (ecef)' },
            { id: 'lbl-ecef-y', pos: () => [0, AXIS_TIP_R, 0], color: '#50ff50', text: 'Y (ecef)' },
            { id: 'lbl-ecef-z', pos: () => [0, 0, AXIS_TIP_R], color: '#5050ff', text: 'Z (ecef)' },
            {
              id: 'lbl-eci-x',
              pos: (g) => [AXIS_TIP_R * Math.cos(g), AXIS_TIP_R * Math.sin(g), 0],
              color: '#ffa050',
              text: 'X (eci)',
            },
            {
              id: 'lbl-eci-y',
              pos: (g) => [-AXIS_TIP_R * Math.sin(g), AXIS_TIP_R * Math.cos(g), 0],
              color: '#a050ff',
              text: 'Y (eci)',
            },
            { id: 'lbl-eci-z', pos: () => [0, 0, AXIS_TIP_R], color: '#50a0ff', text: 'Z (eci)' },
          ];
        }

        // Create label spans
        const axisLabels = makeAxisLabels();
        for (const lbl of axisLabels) {
          const span = document.createElement('span');
          span.id = lbl.id;
          span.style.cssText = `position:absolute;font:10px 'IBM Plex Mono',monospace;color:${lbl.color};display:none;white-space:nowrap;text-shadow:0 0 4px #000`;
          span.textContent = lbl.text;
          axisLabelContainer.appendChild(span);
        }

        // Project a 3D scene position to canvas-relative screen coordinates.
        // vpMatrix: column-major [f64 × 16] from get_camera_vp_matrix()
        function project3d(pos, vpMatrix, canvasRect) {
          const [x, y, z] = pos;
          const m = vpMatrix;
          // Column-major: col0=[m0,m1,m2,m3], col1=[m4,m5,m6,m7], col2=[m8,m9,m10,m11], col3=[m12,m13,m14,m15]
          const clipX = m[0] * x + m[4] * y + m[8] * z + m[12];
          const clipY = m[1] * x + m[5] * y + m[9] * z + m[13];
          const clipW = m[3] * x + m[7] * y + m[11] * z + m[15];
          if (Math.abs(clipW) < 1e-6) return null;
          const ndcX = clipX / clipW;
          const ndcY = clipY / clipW;
          const ndcZ = (m[2] * x + m[6] * y + m[10] * z + m[14]) / clipW;
          if (ndcZ < -1 || ndcZ > 1) return null; // clipped
          const sx = (ndcX + 1) * 0.5 * canvasRect.width;
          const sy = (1 - ndcY) * 0.5 * canvasRect.height; // flip Y
          return { x: sx, y: sy };
        }

        // GMST helper (matches Rust coords::gmst_rad)
        function gmstRad(epochS) {
          const d = epochS / 86400.0 - 10957.5; // days from J2000.0
          return (((280.46061837 + 360.98564736629 * d) * Math.PI) / 180.0) % (2 * Math.PI);
        }

        function updateAxisLabels() {
          requestAnimationFrame(updateAxisLabels);
          if (!wasmModule.get_camera_vp_matrix) return;

          const showEcef = document.getElementById('toggle-ecef-axes')?.checked ?? false;
          const showEci = document.getElementById('toggle-eci-axes')?.checked ?? false;

          let vpMatrix;
          let epochS;
          try {
            vpMatrix = wasmModule.get_camera_vp_matrix();
            epochS = wasmModule.get_sim_epoch();
          } catch {
            return;
          }

          if (!vpMatrix || vpMatrix.length < 16) return;

          const gmst = gmstRad(epochS);
          const rect = gnssCanvas.getBoundingClientRect();
          const containerRect = gnssCanvas.parentElement.getBoundingClientRect();
          // Offset: canvas may be offset within its container
          const offsetX = rect.left - containerRect.left;
          const offsetY = rect.top - containerRect.top;

          for (const lbl of axisLabels) {
            const span = document.getElementById(lbl.id);
            if (!span) continue;
            const isEcef = lbl.id.includes('ecef');
            const isEci = lbl.id.includes('eci');
            const visible = (isEcef && showEcef) || (isEci && showEci);
            if (!visible) {
              span.style.display = 'none';
              continue;
            }

            const pos3d = lbl.pos(gmst);
            const screen = project3d(pos3d, vpMatrix, rect);
            if (!screen) {
              span.style.display = 'none';
              continue;
            }

            span.style.display = 'block';
            span.style.left = offsetX + screen.x + 4 + 'px';
            span.style.top = offsetY + screen.y - 7 + 'px';
          }
        }
        requestAnimationFrame(updateAxisLabels);
      } catch (e) {
        console.error('[gnss] HUD init failed:', e);
        showCompatError('HUD initialization failed. The 3D scene may still render but controls will not work.');
      }
      } // end if (wasmOk)
      } // end if (webgl2Probe)
    </script>
  </body>
</html>
