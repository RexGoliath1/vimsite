<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gnss constellation / vimsite</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,300;0,400;0,500;0,600;1,400&display=swap"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <style>
      /* ── canvas container — full-bleed, escape body max-width ─────────── */
      .gnss-viz-container {
        position: relative;
        width: 100vw;
        left: 50%;
        transform: translateX(-50%);
      }

      #gnss-canvas {
        display: block;
        width: 100%;
        height: calc(100vh - 120px);
        min-height: 500px;
        background: #000;
        border: 1px solid var(--border);
      }

      /* ── HUD panel ────────────────────────────────────────────────────── */
      #hud-panel {
        position: absolute;
        top: 0;
        right: 0;
        width: 300px;
        z-index: 10;
        background: rgba(0, 0, 0, 0.88);
        border-left: 1px solid #1a3a1a;
        border-bottom: 1px solid #1a3a1a;
        padding: 8px 12px;
        font-family: 'IBM Plex Mono', monospace;
        font-size: 0.85rem;
        color: #7ab87a;
        box-sizing: border-box;
        line-height: 1.5;
      }

      #hud-panel .hud-row {
        display: flex;
        align-items: center;
        gap: 5px;
        margin-bottom: 5px;
        flex-wrap: wrap;
      }

      #hud-clock {
        color: #9dd49d;
        font-size: 0.8rem;
        letter-spacing: 0.02em;
        flex: 1;
      }

      #tle-status {
        color: #5a9a5a;
        font-size: 0.74rem;
        letter-spacing: 0.04em;
        text-align: right;
      }

      /* Keplerian fallback — orange to signal approximate/loading mode */
      #tle-status[data-mode='fallback'] {
        color: #ffab40;
      }

      #tle-status[data-mode='live'] {
        color: #5a9a5a;
      }

      #hud-panel button {
        background: transparent;
        border: 1px solid #3a7a3a;
        color: #7acc7a;
        font-family: inherit;
        font-size: 0.8rem;
        padding: 2px 6px;
        cursor: pointer;
        line-height: 1.4;
      }

      #hud-panel button:hover {
        border-color: #7acc7a;
        color: #a0e0a0;
      }

      #time-scrubber {
        flex: 1;
        min-width: 0;
        background: #050e05;
        border: 1px solid #2a5a2a;
        color: #7ab87a;
        font-family: inherit;
        font-size: 0.75rem;
        padding: 2px 4px;
        color-scheme: dark;
        width: 100%;
      }

      .hud-warp {
        display: flex;
        align-items: center;
        gap: 6px;
      }

      #time-warp-slider {
        flex: 1;
        width: 100%;
        min-width: 0;
        accent-color: #39ff14;
      }

      #time-warp-value {
        color: #39ff14;
        min-width: 5ch;
        font-size: 0.82rem;
      }

      .hud-divider {
        border: none;
        border-top: 1px solid #1a3a1a;
        margin: 5px 0;
      }

      /* ── Constellation legend ─────────────────────────────────────────── */
      .hud-legend {
        margin-bottom: 5px;
      }

      .legend-item {
        display: flex;
        align-items: center;
        gap: 5px;
        padding: 2px 3px;
        border-radius: 2px;
        cursor: default;
        transition: background 0.1s;
      }

      .legend-item:hover {
        background: rgba(57, 255, 20, 0.06);
      }

      .legend-item input[type='checkbox'] {
        accent-color: #39ff14;
        width: 11px;
        height: 11px;
        margin: 0;
        cursor: pointer;
        flex-shrink: 0;
      }

      .legend-dot {
        font-size: 1.1rem;
        line-height: 1;
        flex-shrink: 0;
      }

      .legend-name {
        flex: 1;
        letter-spacing: 0.04em;
        font-size: 0.95rem;
        color: #9dd49d;
      }

      /* ── Visible-only + location ──────────────────────────────────────── */
      .hud-vis-only label {
        display: flex;
        align-items: center;
        gap: 4px;
        cursor: pointer;
      }

      .hud-vis-only input[type='checkbox'] {
        accent-color: #39ff14;
        width: 11px;
        height: 11px;
        margin: 0;
      }

      .hud-location {
        gap: 3px;
      }

      .hud-location input[type='number'] {
        width: 80px;
        background: #050e05;
        border: 1px solid #2a5a2a;
        color: #7ab87a;
        font-family: inherit;
        font-size: 0.8rem;
        padding: 2px 4px;
        min-width: 0;
        -moz-appearance: textfield;
      }

      .hud-location input[type='number']::-webkit-inner-spin-button,
      .hud-location input[type='number']::-webkit-outer-spin-button {
        -webkit-appearance: none;
      }

      #elev-mask-slider {
        flex: 1;
        accent-color: #39ff14;
      }

      .hud-elev-mask {
        display: flex;
        align-items: center;
        gap: 6px;
      }

      /* ── Overlay toggles ──────────────────────────────────────────────── */
      .hud-section-label {
        font-size: 0.7rem;
        color: #5a9a5a;
        letter-spacing: 0.08em;
        margin-top: 6px;
        margin-bottom: 2px;
        text-transform: uppercase;
      }

      .hud-toggles {
        display: flex;
        flex-wrap: wrap;
        gap: 4px 10px;
      }

      .hud-toggle {
        display: flex;
        align-items: center;
        gap: 3px;
        font-size: 0.78rem;
        color: #9dd49d;
        cursor: pointer;
        white-space: nowrap;
      }

      .hud-toggle input[type='checkbox'] {
        accent-color: #39ff14;
        cursor: pointer;
      }

      /* ── PRN list panel ───────────────────────────────────────────────── */
      #prn-list {
        font-size: 0.72rem;
        line-height: 1.6;
        color: #7ab87a;
        max-height: 80px;
        overflow-y: auto;
      }

      #prn-list-panel {
        margin-top: 6px;
      }

      /* ── Sky plot ─────────────────────────────────────────────────────── */
      #sky-plot-canvas {
        display: block;
        margin-top: 6px;
        border: 1px solid #1a3a1a;
        width: 260px;
        height: 260px;
      }

      /* ── Footer notes ─────────────────────────────────────────────────── */
      .gnss-footer-note {
        font-size: 0.65rem;
        color: var(--border);
        margin-top: 0.75rem;
        letter-spacing: 0.03em;
      }

      .gnss-footer-note a {
        color: var(--border);
        text-decoration: underline;
      }

      .gnss-footer-note a:hover {
        color: var(--fg-dim);
      }
    </style>
  </head>
  <body>
    <header>
      <nav style="font-size: 0.8rem; color: var(--fg-dim)">
        <a href="index.html">~/log</a> / gnss-constellation
      </nav>
    </header>

    <main>
      <h1 style="font-size: 1.3rem; font-weight: 600; color: var(--accent); margin-bottom: 0.5rem">
        gnss constellation
      </h1>

      <div class="gnss-viz-container">
        <canvas id="gnss-canvas" aria-label="GNSS constellation orbit visualization"></canvas>

        <!-- HUD overlay ───────────────────────────────────────────────── -->
        <div id="hud-panel">
          <!-- Clock + TLE status -->
          <div class="hud-row">
            <span id="hud-clock">-- utc</span>
            <span id="tle-status">keplerian</span>
          </div>

          <!-- Time controls -->
          <div class="hud-row">
            <button id="btn-pause" title="pause / play">⏸</button>
            <button id="btn-reset-time" title="jump to now">now</button>
          </div>
          <div class="hud-row">
            <input id="time-scrubber" type="datetime-local" title="scrub to date/time (UTC)" />
          </div>

          <!-- Warp slider -->
          <div class="hud-row hud-warp">
            <span>warp</span>
            <input id="time-warp-slider" type="range" min="1" max="7200" value="120" step="1" />
            <span id="time-warp-value">120×</span>
          </div>

          <hr class="hud-divider" />

          <!-- Constellation toggles + legend -->
          <div class="hud-legend">
            <div class="legend-item" data-const-idx="0">
              <input id="toggle-gps" type="checkbox" checked title="GPS" />
              <span class="legend-dot" style="color: #39ff14">●</span>
              <span class="legend-name">GPS</span>
            </div>
            <div class="legend-item" data-const-idx="1">
              <input id="toggle-glonass" type="checkbox" checked title="GLONASS" />
              <span class="legend-dot" style="color: #ff4444">●</span>
              <span class="legend-name">GLONASS</span>
            </div>
            <div class="legend-item" data-const-idx="2">
              <input id="toggle-galileo" type="checkbox" checked title="Galileo" />
              <span class="legend-dot" style="color: #00ffcc">●</span>
              <span class="legend-name">Galileo</span>
            </div>
            <div class="legend-item" data-const-idx="3">
              <input id="toggle-beidou" type="checkbox" checked title="BeiDou" />
              <span class="legend-dot" style="color: #ffaa00">●</span>
              <span class="legend-name">BeiDou</span>
            </div>
          </div>

          <!-- Overlay toggles -->
          <div class="hud-section-label">overlays</div>
          <div class="hud-toggles">
            <label class="hud-toggle"
              ><input type="checkbox" id="toggle-inc-rings" checked /> inc rings</label
            >
            <label class="hud-toggle"
              ><input type="checkbox" id="toggle-ecef-axes" /> ecef axes</label
            >
            <label class="hud-toggle"
              ><input type="checkbox" id="toggle-eci-axes" /> eci axes</label
            >
            <label class="hud-toggle"
              ><input type="checkbox" id="toggle-borders" checked /> borders</label
            >
            <label class="hud-toggle"
              ><input type="checkbox" id="toggle-elev-cone" /> elev cone</label
            >
          </div>

          <!-- Visible-only filter -->
          <div class="hud-row hud-vis-only">
            <label>
              <input id="toggle-visible-only" type="checkbox" />
              <span>visible only (el &gt; 5°)</span>
            </label>
          </div>

          <!-- Elevation mask slider -->
          <div class="hud-row hud-elev-mask">
            <label>mask</label>
            <input type="range" id="elev-mask-slider" min="0" max="30" step="1" value="5" />
            <span id="elev-mask-value">5°</span>
          </div>

          <hr class="hud-divider" />

          <!-- Ground location -->
          <div class="hud-row hud-location">
            <span>lat</span>
            <input
              id="ground-lat"
              type="number"
              step="0.0001"
              value="41.85"
              title="observer latitude"
            />
            <span>lon</span>
            <input
              id="ground-lon"
              type="number"
              step="0.0001"
              value="-87.65"
              title="observer longitude"
            />
            <button id="btn-set-location" title="apply location">↵</button>
          </div>

          <!-- Sky plot canvas (260×260 logical px) -->
          <canvas
            id="sky-plot-canvas"
            width="260"
            height="260"
            aria-label="Sky plot: satellite azimuth/elevation from observer"
          ></canvas>

          <!-- PRN list panel -->
          <div id="prn-list-panel">
            <div class="hud-section-label">visible prns</div>
            <div id="prn-list"></div>
          </div>
        </div>
        <!-- /#hud-panel -->
      </div>
      <!-- /.gnss-viz-container -->

      <p class="gnss-footer-note">
        TLE data:
        <a href="https://celestrak.org/NORAD/elements/" target="_blank" rel="noopener"
          >celestrak.org/NORAD/elements</a
        >
        &middot; updated every 12h &middot; hover legend to highlight constellation
      </p>
    </main>

    <nav class="post-nav">
      <a class="back" href="index.html">← ~/log</a>
    </nav>

    <footer>
      <p class="vim-hint">← → navigate · backspace ~/log</p>
      <p class="footer-eof">EOF</p>
    </footer>

    <script src="assets/js/main.js" defer></script>
    <script type="module">
      import initWasm, * as wasmModule from '/assets/wasm/gnss-constellation/gnss_constellation.js';
      import { initHud } from '/assets/js/gnss-hud.js';
      import { initSkyPlot } from '/assets/js/gnss-skyplot.js';

      // initWasm() rejects on WASM because winit's EventLoop::run() calls
      // wasm_bindgen::throw_str() to hand control back to the JS event loop.
      // The render loop is already running via rAF; STATE is intact.
      // We MUST wire HUD controls after the throw, not inside the try block.
      try {
        await initWasm();
      } catch (_e) {
        // Expected winit behaviour — not an error
      }

      // Wire HUD controls and sky plot. These work because:
      // - GnssState was fully initialized in start() before event_loop.run() threw
      // - wasm_bindgen::throw_str does NOT poison the WASM instance
      try {
        initHud(wasmModule);
        initSkyPlot(wasmModule);

        // Wire constellation highlight on legend hover
        document.querySelectorAll('.legend-item[data-const-idx]').forEach((el) => {
          const idx = Number(el.dataset.constIdx);
          el.addEventListener('mouseenter', () => wasmModule.set_highlighted_constellation(idx));
          el.addEventListener('mouseleave', () => wasmModule.set_highlighted_constellation(-1));
        });
      } catch (e) {
        console.error('[gnss] HUD init failed:', e);
      }
    </script>
  </body>
</html>
