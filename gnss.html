<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gnss constellation / vimsite</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,300;0,400;0,500;0,600;1,400&display=swap"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <style>
      #gnss-canvas {
        display: block;
        width: 100%;
        height: calc(100vh - 200px);
        min-height: 400px;
        background: #000;
        border: 1px solid var(--border);
      }

      .gnss-status {
        font-size: 0.75rem;
        color: var(--fg-dim);
        margin-bottom: 1.25rem;
        font-style: italic;
      }

      .gnss-footer-note {
        font-size: 0.65rem;
        color: var(--border);
        margin-top: 0.75rem;
        letter-spacing: 0.03em;
      }

      .gnss-footer-note a {
        color: var(--border);
        text-decoration: underline;
      }

      .gnss-footer-note a:hover {
        color: var(--fg-dim);
      }

      .gnss-controls {
        display: flex;
        align-items: center;
        gap: 1rem;
        margin-bottom: 0.75rem;
        font-size: 0.75rem;
        color: var(--fg-dim);
      }

      .gnss-controls label {
        white-space: nowrap;
      }

      #time-warp-slider {
        flex: 1;
        max-width: 220px;
        accent-color: var(--accent);
      }

      #time-warp-value {
        color: var(--accent);
        min-width: 5ch;
      }
    </style>
  </head>
  <body>
    <header>
      <nav style="font-size: 0.8rem; color: var(--fg-dim)">
        <a href="index.html">~/log</a> / gnss-constellation
      </nav>
    </header>

    <main>
      <h1 style="font-size: 1.3rem; font-weight: 600; color: var(--accent); margin-bottom: 0.5rem">
        gnss constellation
      </h1>
      <p class="gnss-status">station: offline &mdash; displaying TLE orbits only</p>

      <div class="gnss-controls">
        <label for="time-warp-slider">time warp:</label>
        <input id="time-warp-slider" type="range" min="1" max="7200" value="120" step="1" />
        <span id="time-warp-value">120×</span>
      </div>

      <canvas id="gnss-canvas" aria-label="GNSS constellation orbit visualization"></canvas>

      <p class="gnss-footer-note">
        TLE data:
        <a href="https://celestrak.org/NORAD/elements/" target="_blank" rel="noopener"
          >celestrak.org/NORAD/elements</a
        >
        &middot; updated every 12h
      </p>
    </main>

    <nav class="post-nav">
      <a class="back" href="index.html">← ~/log</a>
    </nav>

    <footer>
      <p class="vim-hint">← → navigate · backspace ~/log</p>
      <p class="footer-eof">EOF</p>
    </footer>

    <script src="assets/js/main.js" defer></script>
    <script type="module">
      import init from '/assets/wasm/gnss-constellation/gnss_constellation.js';

      // Define time warp state and getter BEFORE init so WASM can read it immediately
      window.__gnssTimeWarp = 120;
      window.__gnssGetTimeWarp = () => window.__gnssTimeWarp;

      // Register slider SYNCHRONOUSLY (before await) — always wired regardless of init outcome
      const slider = document.getElementById('time-warp-slider');
      const valueLabel = document.getElementById('time-warp-value');
      slider.addEventListener('input', () => {
        const v = Number(slider.value);
        window.__gnssTimeWarp = v;
        valueLabel.textContent = `${v}×`;
      });

      try {
        await init();
        // start() is called automatically via #[wasm_bindgen(start)]
      } catch (e) {
        console.error('[gnss] WASM init failed:', e);
      }
    </script>
  </body>
</html>
